<button class="btn btn-primary float-right" (click)="check()">Add</button>

<h1>Users</h1>

<div class="row">
  <div class="col-md-4 col-6 p-1" *ngFor="let user of users$ | async; let i = index">
    <div class="card h-100">
      <div class="card-body">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>

        <button class="btn btn-primary" (click)="editModal.edit(user)">Edit</button>
        <button class="btn btn-danger ml-1" (click)="delete(user)">Delete</button>
      </div>
    </div>
  </div>
</div>

<app-add #editModal></app-add>
